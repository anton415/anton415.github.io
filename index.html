<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A. Serdyuchenko</title>
    <link rel="stylesheet" href="/app/stylesheets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/app/img/favicon.png">
    <meta name="author" content="Anton Serdyuchenko.">
    <meta name="description" content="Personal website.">
  </head>
  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /*loop through a collection of all HTML elements:*/
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          /*make an HTTP request using the attribute value as the file name:*/
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {elmnt.innerHTML = this.responseText;}
              if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
              /*remove the attribute, and call this function once more:*/
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          /*exit the function:*/
          return;
        }
      }
    };
  </script>
  <body>
    <header>
      <div class="photo">
        <img id="my-photo" src="/app/img/aserdyuchenko.jpg" alt="my photo">
      </div>
      <div id="title">
        <p id="name">Anton Serdyuchenko</p>
        <p id="job-title">Software Engineer</p>
      </div>
    </header>
    <menu>
      <a href="./app/pdf/Serdyuchenko.pdf" download="Serdyuchenko_CV">
        <div class="button">
          Download CV
        </div>
      </a>
      <a id="info-button" href="/app/info/info.html">
        <div class="menu">
          Info
        </div>
      </a>
      <a id="project-button" href="/app/projects/projects.html">
        <div class="menu">
          Projects
        </div>
      </a>
      <a id="blog-button" href="/app/blog/blog.html">
        <div class="menu">
          Blog
        </div>
      </a>
    </menu>
    <div w3-include-html="/app/footer.html"></div>
    <script>
      includeHTML();
    </script>
  </body>
</html>
