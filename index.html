<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles-for-laptop.css">
    <link rel="stylesheet" href="css/styles-for-tablet.css">
    <link rel="stylesheet" href="css/styles-for-mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
  <body>
    <header>
      <div id="photo">
        <img id="my-photo" src="img/aserdyuchenko.jpg" alt="my photo">
      </div>
      <div id="name-and-job-title">
        <p id="name">Anton Serdyuchenko</p>
        <p id="job-title">Full-stack developer</p>
      </div>
    </header>
    <main>
        <img id="codeImg" src="img/code.png" alt="code img">
    </main>
    <footer>
      <h3 id="projects-title">My works</h3>
      <div class="projects">
        <div class="project" id="portfolio-site">
          <img class="project-img" id="udacity-img" src="img/portfolio-site.jpg" alt="portfolio site img">
          <h3 class="project-title" id="portfolio-site-title">Portfolio site</h3>
          <h6 class="project-link" id="portfolio-site-link">https://github.com/anton415/anton415.github.io</h6>
        </div>
        <div class="project" id="into-to-programming">
          <img class="project-img" id="udacity-img" src="img/intro-to-programming.jpg" alt="intro to programming img">
          <h3 class="project-title" id="into-to-programming-title">Into to programming</h3>
          <h6 class="project-link" id="into-to-programming-link">https://github.com/anton415/Intro_to_programming</h6>
        </div>
        <div class="project" id="job4j">
          <img class="project-img" id="job4j-img" src="img/job4j.png" alt="job4j img">
          <h3 class="project-title" id="job4j-title">Job4j</h3>
          <h6 class="project-link" id="job4j-link">https://github.com/anton415/Job4j</h6>
        </div>
      </div>
    </footer>
  </body>
</html>
